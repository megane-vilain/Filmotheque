<div style="margin-top:2%;">
	<div class="col-md-6 ">
		<a  ng-click="Vus()" ng-show="Hide_Movie =='true' " class="col-md-2 col-md-offset-2 button_my_movies btn btn-primary ng-hide"  > <span style="font-weight:bold">Films déjà visionnés</span></a>
		<a  ng-click="Vus()" ng-hide="Hide_Movie =='true' " class="col-md-2 col-md-offset-2 button_my_movies btn btn-primary-outline ng-hide" style="background-color: white;"  > <span style="font-weight:bold;color:black;">Films déjà visionnés</span></a>
	</div>
	<div class="col-md-6">
		<a  ng-click="A_Voir()" ng-show="Hide_Movie =='false'" class="col-md-2 col-md-offset-2 button_my_movies btn btn-primary ng-hide"  ><span style="font-weight:bold;"> Films à voir</span></a>
		<a  ng-click="A_Voir()" ng-hide="Hide_Movie =='false'" class="col-md-2 col-md-offset-2 button_my_movies btn btn-primary-outline ng-hide" style="background-color: white;"  > <span style="font-weight:bold;color:black;">Films à voir</span></a>
	</div>
</div>
<div  class="container-fluid">
	<div ng-repeat="movie in User_Movies track by movie.id">
		<div ng-show="movie.status == Hide_Movie" style="height:450px" class="movie-view-polaroid container-fluid col-md-4 ng-hide">
			<a href="#/view/{{movie.id}}" title="{{movie.title}}">
				<img ng-src="{{movie.poster_url}}" style="width:100%;" alt={{movie.title}}>
			</a>
			<div class="movie-view-container">
				<p>{{movie.title}}</p>
				<p>{{movie.release_date | date: 'dd MMMM yyyy'}}</p>
				<i class="fa fa-star fa 2w"></i> {{movie.note_average}}
				<div class="col-md-12">
					<button class="btn btn-danger" ng-click="Delete_Movie(movie.id)" style="width:100%">Supprimer</button>
					<button class="btn btn-warning ng-hide" style="margin-top:2%;width:100%" ng-show="movie.status == 'false'" ng-click="Update_Movie(movie.id, movie.note_average, movie.poster_url, movie.release_date, movie.title,movie.status)" >Déja vu ?</button>
					<button class="btn btn-success ng-hide" style="margin-top:2%;width:100%" ng-show="movie.status == 'true'" ng-click="Update_Movie(movie.id, movie.note_average, movie.poster_url, movie.release_date, movie.title,movie.status)"> À revoir ?</button>
				</div>
			</div>
		</div>	
	</div>
</div>
<div style="margin-top:10%">
	<h2 ng-show="Hide_Texte" class="ng-hide" style="text-align:center;font-weight:bold;color:weight"> Vous n'avez pas encore ajoutés de films</h2>
</div>
