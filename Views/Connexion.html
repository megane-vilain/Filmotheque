<div class="row">
  <div class="col-sm-6 col-sm-offset-3 form-box ">
    <div class="form-top">
      <div class="form-top-left">
        <h3>Bienvenue sur votre filmoth√®que personnelle !</h3>  
        <h5>Entrer votre identifiant et mot de passe pour vous connecter:</h5>                                                  
      </div>
      <div class="form-top-right">
        <i class="fa fa-lock"></i>
      </div>
    </div>
    <div class="form-bottom">
      <form role="form" action="" method="post" class="login-form">
        <div class="form-group">
          <label class="sr-only" for="form-username">Identifiant</label>
          <input type="text" name="form-username" placeholder="Adresse email..." class="form-username form-control" id="form-username">
        </div>
        <div class="form-group">
          <label class="sr-only" for="form-password">Mot de passe</label>
          <input type="password" name="form-password" placeholder="Mot de passe..." class="form-password form-control" id="form-password">
        </div>
        <button type="submit" class="btn btn-secondary">Connexion</button>
      </form>
      <div class="social-login">
        <h5>Or sign in with: </h5>  
        <button class="btn btn-info social-login-buttons" ng-click="Twitter_Connexion()">
          <i class="fa fa-twitter"></i> Sign In with Twitter
        </button>
        <button type="button" class="btn btn-primary social-login-buttons" ng-click="Facebook_Connexion()">
          <i class="fa fa-facebook"></i> Sign In with Facebook
        </button>
        <button class="btn btn-danger social-login-buttons" ng-click="Google_Connexion()">
          <i class="fa fa-google-plus"></i> Sign In with Google+
        </button>
      </div>
    </div>
  </div>  
</div>
